<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game run</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_run">

        <div class="box_1">
            <h1>Enter your Name</h1>
            <div class="posi">
                <input type="text" class="input_1 input_css" placeholder="Type here">
                <p class="error_1 error_css"></p>
            </div>
            <button class="btn_1 btn_css">Submit</button>
        </div>
        <div class="box_2">
            <h1 class="head_1"></h1>
            <div class="posi">
                <input type="number" class="input_2 input_css" placeholder="Enter a Number">
                <p class="error_2 error_css"></p>
            </div>
            <button class="btn_2 btn_css">Submit</button>
        </div>
        <div class="box_3">
            <h1>Enter your Name</h1>
            <div class="posi">
                <input type="text" class="input_3 input_css" placeholder="Type here">
                <p class="error_3 error_css"></p>
            </div>
            <button class="btn_3 btn_css">Submit</button>
        </div>
        <div class="box_4">
            <h1 class="head_2"></h1>
            <div class="posi">
                <input type="number" class="input_4 input_css" placeholder="Enter a Number">
                <div class="chance_left"></div>
            </div>
            <button class="btn_4 btn_css">Submit</button>
    
            <h1 class="result"></h1>
        </div>

    </div>



    <script src="script.js"></script>
</body>
</html>
